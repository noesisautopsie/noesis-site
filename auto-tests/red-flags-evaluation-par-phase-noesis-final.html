<!DOCTYPE html>
<html lang="fr">

  <!-- Babel Standalone pour JSX -->
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  
  <style>

<body class="m-0 p-0">
  <div id="root"></div>

  <script type="text/babel">
    const { useState, useMemo, useCallback } = React;

    // ============================================================
    // CONFIGURATION
    // ============================================================

    const PHASES = [
      { 
        key: "p1", 
        label: "Phase 1 — Idéalisation / Séduction", 
        color: "amber",
        description: "Intensité excessive, promesses rapides, fusion émotionnelle"
      },
      { 
        key: "p2", 
        label: "Phase 2 — Investissement émotionnel", 
        color: "rose",
        description: "Dette affective, micro-critiques, réciprocité asymétrique"
      },
      { 
        key: "p3", 
        label: "Phase 3 — Déstabilisation subtile", 
        color: "sky",
        description: "Micro-critiques, doute de soi, contrôle masqué"
      },
      { 
        key: "p4", 
        label: "Phase 4 — Confusion & Contrôle", 
        color: "violet",
        description: "Isolement, gaslighting, chantage affectif"
      },
      { 
        key: "p5", 
        label: "Phase 5 — Érosion ou Reconstruction", 
        color: "emerald",
        description: "Rupture/retour, trauma bonding, reconstruction"
      }
    ];

    const CHOICES = [
      { value: 0, label: "Jamais", anchor: "0 fois / 12 mois" },
      { value: 1, label: "Parfois", anchor: "1-3× / trimestre" },
      { value: 2, label: "Souvent", anchor: "1-3× / mois" },
      { value: 3, label: "Très souvent", anchor: "Hebdomadaire ou +" }
    ];

    const QUESTIONS = [
      // Phase 1 - Idéalisation / Séduction (10)
      { id: "Q1", dim: "p1", text: "Déclarations très rapides de sentiments 'exceptionnels' dès le début." },
      { id: "Q2", dim: "p1", text: "Promesses d'avenir grandioses sans base concrète (projets précipités)." },
      { id: "Q3", dim: "p1", text: "Rythme d'échanges très intense, difficile à ralentir sans culpabilité." },
      { id: "Q4", dim: "p1", text: "Compliments excessifs suivis d'attentes implicites en retour." },
      { id: "Q5", dim: "p1", text: "Recherche d'exclusivité très tôt (jalousie, accès prioritaire)." },
      { id: "Q6", dim: "p1", text: "Il/elle s'adapte 'parfaitement' à tout ce que j'exprime (effet miroir)." },
      { id: "Q7", dim: "p1", text: "Pression pour partager vite informations intimes ou vulnérables." },
      { id: "Q8", dim: "p1", text: "Idéalisation de soi avec dénigrement systématique de ses ex." },
      { id: "Q9", dim: "p1", text: "Cadeaux ou gestes grandioses créant une dette implicite." },
      { id: "Q10", dim: "p1", text: "Inconfort interne mais difficulté à poser un tempo plus lent." },
      
      // Phase 2 - Investissement émotionnel (10)
      { id: "Q11", dim: "p2", text: "Je partage des vulnérabilités, l'accueil est chaud mais suivi d'attentes." },
      { id: "Q12", dim: "p2", text: "Mes limites sont entendues verbalement mais souvent contournées." },
      { id: "Q13", dim: "p2", text: "Je me surprends à justifier ses comportements auprès de mes proches." },
      { id: "Q14", dim: "p2", text: "Je priorise la relation au détriment d'autres domaines importants." },
      { id: "Q15", dim: "p2", text: "Je modifie mes routines ou valeurs pour éviter ses réactions négatives." },
      { id: "Q16", dim: "p2", text: "Je ressens une dette affective quand je ne suis pas disponible." },
      { id: "Q17", dim: "p2", text: "Il/elle me confie des douleurs lourdes que je dois 'réparer'." },
      { id: "Q18", dim: "p2", text: "Des micro-critiques apparaissent sous couvert d'humour ou de conseil." },
      { id: "Q19", dim: "p2", text: "Il/elle collecte des informations sensibles sans réciprocité réelle." },
      { id: "Q20", dim: "p2", text: "Des excuses existent, mais les comportements changent peu." },
      
      // Phase 3 - Déstabilisation subtile (10)
      { id: "Q21", dim: "p3", text: "Je doute plus de moi depuis cette relation (mémoire, choix, valeur)." },
      { id: "Q22", dim: "p3", text: "Il/elle minimise mes ressentis ('tu exagères', 'tu es sensible')." },
      { id: "Q23", dim: "p3", text: "Je marche sur des œufs pour éviter reproches ou jalousie." },
      { id: "Q24", dim: "p3", text: "Récits contradictoires ou changement de version selon l'intérêt." },
      { id: "Q25", dim: "p3", text: "Silence punitif ou retrait affectif si je pose des limites." },
      { id: "Q26", dim: "p3", text: "Comparaisons avec d'autres pour me rendre insécure." },
      { id: "Q27", dim: "p3", text: "Je me sens redevable d'actes que je n'ai pas choisis." },
      { id: "Q28", dim: "p3", text: "Je cache des aspects de ma vie pour éviter conflits ou colères." },
      { id: "Q29", dim: "p3", text: "Je fais des efforts disproportionnés pour garder la paix." },
      { id: "Q30", dim: "p3", text: "Mes 'non' sont négociés jusqu'à ce que je cède par épuisement." },
      
      // Phase 4 - Confusion & Contrôle (10)
      { id: "Q31", dim: "p4", text: "Je reçois des consignes contradictoires ('sois spontané·e mais toujours dispo')." },
      { id: "Q32", dim: "p4", text: "Isolement progressif de mon entourage (critiques, jalousie, sabotage)." },
      { id: "Q33", dim: "p4", text: "Surveillance des horaires, réseaux sociaux, localisation, amis." },
      { id: "Q34", dim: "p4", text: "Menaces voilées (rupture, punition, colère) si je refuse quelque chose." },
      { id: "Q35", dim: "p4", text: "Crises ou drames créés systématiquement après mes demandes légitimes." },
      { id: "Q36", dim: "p4", text: "Réécriture des faits pour me faire douter de ma perception (gaslighting)." },
      { id: "Q37", dim: "p4", text: "Pressions sexuelles, financières ou morales pour obtenir ce qu'il/elle veut." },
      { id: "Q38", dim: "p4", text: "Je suis testé·e (jalousie, loyauté) avec des pièges émotionnels." },
      { id: "Q39", dim: "p4", text: "Mes succès sont minimisés ou appropriés par l'autre." },
      { id: "Q40", dim: "p4", text: "Je ressens peur, confusion ou épuisement après nos échanges." },
      
      // Phase 5 - Érosion ou Reconstruction (10)
      { id: "Q41", dim: "p5", text: "Allers-retours fréquents rupture/retour ('montagnes russes' affectives)." },
      { id: "Q42", dim: "p5", text: "Je tolère des comportements que j'aurais refusés auparavant." },
      { id: "Q43", dim: "p5", text: "Je perds contact avec mes besoins et valeurs prioritaires." },
      { id: "Q44", dim: "p5", text: "Je m'excuse souvent pour garder la relation malgré l'injustice." },
      { id: "Q45", dim: "p5", text: "Ma santé (sommeil, stress, concentration) se dégrade visiblement." },
      { id: "Q46", dim: "p5", text: "Je prépare une sortie mais je reste par espoir ou peur." },
      { id: "Q47", dim: "p5", text: "Je sollicite peu d'aide externe par honte ou crainte du jugement." },
      { id: "Q48", dim: "p5", text: "Je reconstruis des limites mais retombe après ses promesses." },
      { id: "Q49", dim: "p5", text: "Je collecte des preuves ou captures d'échanges pour clarifier la réalité." },
      { id: "Q50", dim: "p5", text: "Je planifie des étapes concrètes pour me protéger ou me réparer." }
    ];

    // ============================================================
    // FONCTIONS CALCUL & INTERPRÉTATION
    // ============================================================

    function getInterpretation(total) {
      if (total <= 45) {
        return {
          level: "Équilibre relationnel",
          color: "green",
          severity: "none",
          text: "Peu de signaux d'alerte identifiés. La dynamique relationnelle semble globalement saine avec respect mutuel des limites et réciprocité affective.",
          recommendations: [
            "Continuer à cultiver une communication claire et respectueuse.",
            "Maintenir des espaces d'autonomie et des relations extérieures équilibrées.",
            "Rester attentif·ve à l'évolution de la dynamique relationnelle."
          ]
        };
      } else if (total <= 90) {
        return {
          level: "Red flags modérés",
          color: "yellow",
          severity: "low",
          text: "Des points de vigilance apparaissent. Certains comportements méritent attention et ajustement, particulièrement si concentration sur phases 3-4.",
          recommendations: [
            "Ralentir le rythme relationnel et créer des espaces de recul.",
            "Nommer clairement vos limites et observer comment elles sont accueillies.",
            "Solliciter un regard extérieur (ami·e de confiance, thérapeute du lien).",
            "Documenter les situations problématiques pour clarifier votre perception."
          ]
        };
      } else if (total <= 120) {
        return {
          level: "Red flags significatifs",
          color: "orange",
          severity: "moderate",
          text: "Pattern relationnel potentiellement toxique identifié. La dynamique présente plusieurs marqueurs d'emprise ou de contrôle coercitif nécessitant sécurisation.",
          recommendations: [
            "Priorité : sécurisation émotionnelle et physique (plan de protection).",
            "Consultation spécialisée en psychologie du trauma relationnel.",
            "Reconstitution d'un réseau de soutien externe si isolement.",
            "Préparation d'une stratégie de sortie progressive si nécessaire.",
            "Documentation systématique des situations problématiques."
          ]
        };
      } else {
        return {
          level: "Red flags sévères",
          color: "red",
          severity: "critical",
          text: "Emprise relationnelle ou trauma bonding probable. La situation présente des marqueurs graves de violence psychologique nécessitant protection immédiate.",
          recommendations: [
            "URGENCE : Sécurité physique et psychique prioritaire.",
            "Contacter ressources spécialisées (3919, associations d'aide aux victimes).",
            "Consultation psycho-traumatique spécialisée en sortie d'emprise.",
            "Ne pas rester seul·e : activer réseau familial/amical de confiance.",
            "Élaboration d'un plan de sortie sécurisé avec accompagnement.",
            "Conservation de preuves (messages, témoignages) si démarches futures."
          ]
        };
      }
    }

    // ============================================================
    // COMPOSANT PRINCIPAL
    // ============================================================

    function RedFlagsTest() {
      const [page, setPage] = useState("intro");
      const [currentQ, setCurrentQ] = useState(0);
      const [answers, setAnswers] = useState({});
      const [email, setEmail] = useState("");

      // SUPPRESSION TOTALE localStorage — Test toujours vierge

      const allAnswered = Object.keys(answers).length === QUESTIONS.length;

      const handleAnswer = useCallback((qId, value) => {
        setAnswers(prev => ({ ...prev, [qId]: value }));
        
        if (currentQ < QUESTIONS.length - 1) {
          setTimeout(() => setCurrentQ(c => c + 1), 150);
        }
      }, [currentQ]);

      const goToResults = useCallback(() => {
        if (!allAnswered) {
          alert(`Il reste ${QUESTIONS.length - Object.keys(answers).length} question(s) sans réponse.`);
          return;
        }
        setPage("results");
      }, [allAnswered, answers]);

      const reset = useCallback(() => {
        setAnswers({});
        setCurrentQ(0);
        setPage("intro");
        setEmail("");
      }, []);

      const phaseScores = useMemo(() => {
        const scores = {};
        PHASES.forEach(phase => {
          const qs = QUESTIONS.filter(q => q.dim === phase.key);
          const total = qs.reduce((sum, q) => sum + (answers[q.id] || 0), 0);
          scores[phase.key] = total;
        });
        return scores;
      }, [answers]);

      const totalScore = useMemo(() => {
        return Object.values(phaseScores).reduce((sum, val) => sum + val, 0);
      }, [phaseScores]);

      const indices = useMemo(() => {
        const CAI = phaseScores.p3 + phaseScores.p4;
        const RRI = 30 - phaseScores.p5;
        return { CAI, RRI };
      }, [phaseScores]);

      const resultBand = useMemo(() => getInterpretation(totalScore), [totalScore]);

      const handlePDF = useCallback(() => {
        window.print();
      }, []);

      const handleDownloadJSON = useCallback(() => {
        const data = {
          test: "Red Flags — Évaluation par Phase",
          date: new Date().toISOString(),
          totalScore,
          phaseScores,
          indices,
          interpretation: resultBand.level,
          answers: QUESTIONS.map(q => ({
            id: q.id,
            phase: q.dim,
            question: q.text,
            answer: CHOICES.find(c => c.value === answers[q.id])?.label || "Non répondu"
          }))
        };
        const blob = new Blob([JSON.stringify(data, null, 2)], { type: 'application/json' });
        const url = URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url;
        a.download = `noesis-redflags-${new Date().toISOString().split('T')[0]}.json`;
        a.click();
        URL.revokeObjectURL(url);
      }, [totalScore, phaseScores, indices, resultBand, answers]);

      const handleEmail = useCallback(() => {
        if (!email) return;
        const subject = encodeURIComponent("Résultats Auto-test Red Flags");
        const body = encodeURIComponent(
          `Bonjour,\n\nVoici mes résultats au test Red Flags NOÉSIS :\n\n` +
          `Score total : ${totalScore}/150\n` +
          `Profil : ${resultBand.level}\n` +
          `CAI : ${indices.CAI}/60\n` +
          `RRI : ${indices.RRI}/30\n\n` +
          `Pour consulter le détail complet, merci de télécharger le PDF ou JSON depuis le site.`
        );
        window.location.href = `mailto:${email}?subject=${subject}&body=${body}`;
      }, [email, totalScore, resultBand, indices]);

      const progress = useMemo(() => Math.round((currentQ / QUESTIONS.length) * 100), [currentQ]);

      // ============================================================
      // PAGE INTRO
      // ============================================================

      if (page === "intro") {
        return (
          <div className="min-h-screen bg-gradient-to-br from-slate-50 via-rose-50 to-amber-50 p-4 md:p-8">
            <div className="max-w-3xl mx-auto">
              <div className="text-center mb-8">
                <div className="inline-block p-4 bg-rose-100 rounded-2xl mb-4">
                  <svg width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="1.5" className="text-rose-600">
                    <path d="M10.29 3.86L1.82 18a2 2 0 0 0 1.71 3h16.94a2 2 0 0 0 1.71-3L13.71 3.86a2 2 0 0 0-3.42 0z"/>
                    <line x1="12" y1="9" x2="12" y2="13"/>
                    <line x1="12" y1="17" x2="12.01" y2="17"/>
                  </svg>
                </div>
                <h1 className="text-4xl md:text-5xl font-black text-slate-900 mb-3">
                  Red Flags : Grille d'Évaluation par Phase
                </h1>
                <p className="text-lg text-slate-600 font-medium">
                  Outil de repérage des signaux d'alerte relationnels
                </p>
              </div>

              <div className="bg-white rounded-2xl shadow-2xl p-6 md:p-8 mb-6">
                <div className="bg-amber-50 border-l-4 border-amber-500 p-4 mb-6 rounded-r-lg">
                  <div className="flex gap-3">
                    <span className="text-2xl flex-shrink-0">⚠️</span>
                    <div className="text-sm text-amber-900">
                      <p className="font-bold mb-1">Avertissement méthodologique</p>
                      <p className="leading-relaxed">
                        Cet outil identifie des signaux d'alerte (red flags) à différentes phases d'évolution relationnelle. 
                        Il ne constitue <strong>pas un diagnostic clinique</strong>. Les résultats servent de base de réflexion 
                        et d'orientation. En cas de souffrance, peur ou confusion significative, consultez un·e professionnel·le spécialisé·e.
                      </p>
                    </div>
                  </div>
                </div>

                <div className="mb-8">
                  <div className="flex items-center gap-2 mb-4">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="1.5" className="text-slate-700">
                      <circle cx="11" cy="11" r="8"/>
                      <path d="m21 21-4.35-4.35"/>
                      <circle cx="11" cy="11" r="3"/>
                    </svg>
                    <h2 className="text-xl font-bold text-slate-900">Méthodologie</h2>
                  </div>
                  <div className="grid grid-cols-2 md:grid-cols-3 gap-3 mb-6">
                    <div className="bg-amber-50 text-amber-700 px-3 py-2 rounded-lg text-center text-sm font-semibold">
                      Idéalisation
                    </div>
                    <div className="bg-rose-50 text-rose-700 px-3 py-2 rounded-lg text-center text-sm font-semibold">
                      Investissement
                    </div>
                    <div className="bg-sky-50 text-sky-700 px-3 py-2 rounded-lg text-center text-sm font-semibold">
                      Déstabilisation
                    </div>
                    <div className="bg-violet-50 text-violet-700 px-3 py-2 rounded-lg text-center text-sm font-semibold">
                      Contrôle
                    </div>
                    <div className="bg-emerald-50 text-emerald-700 px-3 py-2 rounded-lg text-center text-sm font-semibold col-span-2 md:col-span-1">
                      Reconstruction
                    </div>
                  </div>

                  <div className="prose prose-sm text-slate-700 space-y-3">
                    <p className="leading-relaxed">
                      Grille structurée selon <strong>5 phases d'évolution relationnelle</strong>, basée sur la recherche en 
                      psychologie du trauma relationnel (Judith Herman, Pat Carnes), clinique de l'emprise 
                      (Marie-France Hirigoyen) et théorie de l'attachement (Bowlby, Ainsworth). 
                      Évaluation sur les <strong>12 derniers mois</strong>.
                    </p>
                  </div>
                </div>

                <div className="grid md:grid-cols-3 gap-4 mb-8">
                  <div className="bg-slate-50 p-4 rounded-xl text-center">
                    <div className="flex justify-center mb-2">
                      <svg width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="1.5" className="text-rose-600">
                        <circle cx="12" cy="13" r="9"/>
                        <polyline points="12 7 12 13 15 15"/>
                        <path d="M10 2h4"/>
                      </svg>
                    </div>
                    <div className="text-2xl font-bold text-slate-900">18-20 min</div>
                    <div className="text-sm text-slate-600">Durée estimée</div>
                  </div>
                  <div className="bg-slate-50 p-4 rounded-xl text-center">
                    <div className="flex justify-center mb-2">
                      <svg width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="1.5" className="text-rose-600">
                        <line x1="18" y1="20" x2="18" y2="10"/>
                        <line x1="12" y1="20" x2="12" y2="4"/>
                        <line x1="6" y1="20" x2="6" y2="14"/>
                      </svg>
                    </div>
                    <div className="text-2xl font-bold text-slate-900">50 questions</div>
                    <div className="text-sm text-slate-600">Questionnaire complet</div>
                  </div>
                  <div className="bg-slate-50 p-4 rounded-xl text-center">
                    <div className="flex justify-center mb-2">
                      <svg width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="1.5" className="text-rose-600">
                        <path d="M3 3v18h18"/>
                        <path d="M18 9l-5 5-4-4-4 4"/>
                        <circle cx="18" cy="9" r="2" fill="currentColor"/>
                        <circle cx="13" cy="14" r="2" fill="currentColor"/>
                        <circle cx="9" cy="10" r="2" fill="currentColor"/>
                        <circle cx="5" cy="14" r="2" fill="currentColor"/>
                      </svg>
                    </div>
                    <div className="text-2xl font-bold text-slate-900">5 phases</div>
                    <div className="text-sm text-slate-600">Analyse multi-phases</div>
                  </div>
                </div>

                <button
                  onClick={() => setPage("test")}
                  className="w-full bg-gradient-to-r from-rose-600 to-amber-600 hover:from-rose-700 hover:to-amber-700 text-white text-lg font-bold py-4 px-6 rounded-xl transition-all shadow-lg hover:shadow-xl"
                >
                  Commencer le test →
                </button>
              </div>

              <div className="text-center text-xs text-slate-500 space-y-1">
                <p className="font-semibold">NOÉSIS — Red Flags : Évaluation par Phase v1.0 • © 2025</p>
                <p>Confidentialité : aucune donnée collectée sans action explicite (RGPD)</p>
              </div>
            </div>
          </div>
        );
      }

      // ============================================================
      // PAGE TEST
      // ============================================================

      if (page === "test") {
        const q = QUESTIONS[currentQ];
        const phaseInfo = PHASES.find(p => p.key === q.dim);
        const colorMap = {
          amber: { bg: "bg-amber-50", border: "border-amber-300", text: "text-amber-700", badge: "bg-amber-100 text-amber-700" },
          rose: { bg: "bg-rose-50", border: "border-rose-300", text: "text-rose-700", badge: "bg-rose-100 text-rose-700" },
          sky: { bg: "bg-sky-50", border: "border-sky-300", text: "text-sky-700", badge: "bg-sky-100 text-sky-700" },
          violet: { bg: "bg-violet-50", border: "border-violet-300", text: "text-violet-700", badge: "bg-violet-100 text-violet-700" },
          emerald: { bg: "bg-emerald-50", border: "border-emerald-300", text: "text-emerald-700", badge: "bg-emerald-100 text-emerald-700" },
        };
        const colors = colorMap[phaseInfo.color];

        return (
          <div className="min-h-screen bg-gradient-to-br from-slate-50 via-rose-50 to-amber-50 p-4 md:p-8">
            <div className="max-w-3xl mx-auto">
              
              <div className="mb-6">
                <div className="flex justify-between items-center mb-2">
                  <span className="text-sm font-medium text-slate-600">
                    Question {currentQ + 1} / {QUESTIONS.length}
                  </span>
                  <span className="text-sm font-medium text-slate-600">
                    {progress}%
                  </span>
                </div>
                <div className="w-full bg-slate-200 rounded-full h-2">
                  <div
                    className="bg-gradient-to-r from-rose-600 to-amber-600 h-2 rounded-full transition-all duration-300"
                    style={{ width: `${progress}%` }}
                  ></div>
                </div>
              </div>

              <div className={`${colors.bg} border-2 ${colors.border} rounded-2xl p-6 md:p-8 mb-6`}>
                <div className={`inline-block px-3 py-1 rounded-full text-xs font-bold mb-4 ${colors.badge}`}>
                  {phaseInfo.label}
                </div>
                
                <div className="flex items-start gap-4 mb-6">
                  <div className={`flex-shrink-0 w-10 h-10 rounded-full bg-slate-900 text-white flex items-center justify-center font-bold`}>
                    {currentQ + 1}
                  </div>
                  <p className="text-lg md:text-xl text-slate-900 leading-relaxed font-medium">
                    {q.text}
                  </p>
                </div>

                <div className="grid grid-cols-2 md:grid-cols-4 gap-3">
                  {CHOICES.map(choice => {
                    const selected = answers[q.id] === choice.value;
                    return (
                      <button
                        key={choice.value}
                        onClick={() => handleAnswer(q.id, choice.value)}
                        className={`
                          p-4 rounded-xl border-2 transition-all font-medium
                          ${selected 
                            ? 'bg-slate-900 border-slate-900 text-white shadow-lg scale-105' 
                            : 'bg-white border-slate-200 text-slate-700 hover:border-slate-400 hover:shadow'
                          }
                        `}
                      >
                        <div className="font-bold text-sm mb-1">{choice.label}</div>
                        <div className="text-xs opacity-75">{choice.anchor}</div>
                      </button>
                    );
                  })}
                </div>
              </div>

              <div className="flex justify-between items-center gap-4">
                <button
                  onClick={() => setCurrentQ(c => c - 1)}
                  disabled={currentQ === 0}
                  className="px-6 py-3 rounded-xl bg-white border-2 border-slate-300 text-slate-700 font-semibold hover:bg-slate-50 disabled:opacity-30 disabled:cursor-not-allowed transition-all"
                >
                  ← Précédent
                </button>
                <button
                  onClick={() => {
                    if (currentQ === QUESTIONS.length - 1) {
                      goToResults();
                    } else {
                      setCurrentQ(c => c + 1);
                    }
                  }}
                  className="px-6 py-3 rounded-xl bg-gradient-to-r from-rose-600 to-amber-600 hover:from-rose-700 hover:to-amber-700 text-white font-semibold transition-all shadow-lg"
                >
                  {currentQ === QUESTIONS.length - 1 ? 'Voir résultats →' : 'Suivant →'}
                </button>
              </div>
            </div>
          </div>
        );
      }

      // ============================================================
      // PAGE RÉSULTATS
      // ============================================================

      if (page === "results") {
        const badgeColorMap = {
          green: "bg-green-100 text-green-800 border-green-300",
          yellow: "bg-yellow-100 text-yellow-800 border-yellow-300",
          orange: "bg-orange-100 text-orange-800 border-orange-300",
          red: "bg-red-100 text-red-800 border-red-300"
        };

        return (
          <div className="min-h-screen bg-gradient-to-br from-slate-50 via-rose-50 to-amber-50 p-4 md:p-8">
            <div className="max-w-5xl mx-auto">
              
              {/* SECTION VISIBLE À L'ÉCRAN */}
              <div className="no-print space-y-6">
                <div className="text-center mb-8">
                  <div className="inline-block p-4 bg-rose-100 rounded-2xl mb-4">
                    <svg width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="1.5" className="text-rose-600">
                      <path d="M3 3v18h18"/>
                      <path d="M18 9l-5 5-4-4-4 4"/>
                      <circle cx="18" cy="9" r="2" fill="currentColor"/>
                      <circle cx="13" cy="14" r="2" fill="currentColor"/>
                      <circle cx="9" cy="10" r="2" fill="currentColor"/>
                      <circle cx="5" cy="14" r="2" fill="currentColor"/>
                    </svg>
                  </div>
                  <h1 className="text-4xl md:text-5xl font-black text-slate-900 mb-3">
                    Votre Profil Red Flags
                  </h1>
                  <p className="text-lg text-slate-600 font-medium">
                    Grille d'évaluation par phase
                  </p>
                </div>

                <div className="bg-white rounded-2xl shadow-2xl p-6 md:p-8">
                  <div className="text-center mb-8">
                    <div className="text-7xl md:text-8xl font-black text-slate-900 mb-3">
                      {totalScore}
                      <span className="text-3xl md:text-4xl text-slate-500 ml-2">/150</span>
                    </div>
                    <div className={`inline-block px-6 py-2 rounded-full text-xl font-bold border-2 ${badgeColorMap[resultBand.color]} mb-4`}>
                      {resultBand.level}
                    </div>
                    <p className="text-slate-700 leading-relaxed max-w-2xl mx-auto">
                      {resultBand.text}
                    </p>
                  </div>

                  <div className="grid md:grid-cols-2 gap-4 mb-8">
                    <div className="bg-slate-50 p-4 rounded-xl text-center">
                      <div className="text-xs text-slate-600 mb-1">CAI — Confusion Affective Indice</div>
                      <div className="text-3xl font-bold text-slate-900">{indices.CAI}/60</div>
                      <div className="text-xs text-slate-600 mt-1">Phases 3 + 4 combinées</div>
                    </div>
                    <div className="bg-slate-50 p-4 rounded-xl text-center">
                      <div className="text-xs text-slate-600 mb-1">RRI — Résilience Relationnelle Indice</div>
                      <div className="text-3xl font-bold text-slate-900">{indices.RRI}/30</div>
                      <div className="text-xs text-slate-600 mt-1">Capacité de reconstruction</div>
                    </div>
                  </div>

                  <div className="space-y-4 mb-8">
                    <h2 className="text-2xl font-bold text-slate-900">Scores par phase</h2>
                    {PHASES.map(phase => {
                      const score = phaseScores[phase.key];
                      const max = 30;
                      const percentage = Math.round((score / max) * 100);
                      
                      const colorMap = {
                        amber: { bg: "bg-amber-50", bar: "bg-amber-500", text: "text-amber-700" },
                        rose: { bg: "bg-rose-50", bar: "bg-rose-500", text: "text-rose-700" },
                        sky: { bg: "bg-sky-50", bar: "bg-sky-500", text: "text-sky-700" },
                        violet: { bg: "bg-violet-50", bar: "bg-violet-500", text: "text-violet-700" },
                        emerald: { bg: "bg-emerald-50", bar: "bg-emerald-500", text: "text-emerald-700" },
                      };
                      const colors = colorMap[phase.color];
                      
                      return (
                        <div key={phase.key} className={`${colors.bg} p-5 rounded-xl`}>
                          <div className="flex justify-between items-center mb-3">
                            <span className={`font-bold ${colors.text}`}>{phase.label}</span>
                            <span className="text-slate-700 font-bold">{score}/{max}</span>
                          </div>
                          <div className="w-full bg-white rounded-full h-3 overflow-hidden mb-2">
                            <div 
                              className={`${colors.bar} h-full transition-all duration-500 rounded-full`}
                              style={{ width: `${percentage}%` }}
                            />
                          </div>
                          <p className="text-xs text-slate-600">{phase.description}</p>
                        </div>
                      );
                    })}
                  </div>
                </div>

                <div className="grid md:grid-cols-2 gap-6">
                  <div className="bg-white rounded-2xl shadow-xl p-6">
                    <h2 className="text-2xl font-bold text-slate-900 mb-4">Recommandations</h2>
                    <ul className="space-y-3">
                      {resultBand.recommendations.map((rec, idx) => (
                        <li key={idx} className="flex gap-3 text-sm text-slate-700">
                          <span className="flex-shrink-0 w-6 h-6 rounded-full bg-rose-100 text-rose-600 font-bold text-xs flex items-center justify-center">
                            {idx + 1}
                          </span>
                          <span>{rec}</span>
                        </li>
                      ))}
                    </ul>

                    <div className="mt-6 pt-6 border-t-2 border-slate-100">
                      <h3 className="font-bold text-slate-900 mb-3">Ressources d'aide (France)</h3>
                      <ul className="space-y-2 text-sm text-slate-700">
                        <li>
                          <span className="font-medium">3919</span> — Violences Femmes Info (24h/24)
                        </li>
                        <li>
                          <span className="font-medium">116 006</span> — France Victimes (écoute)
                        </li>
                        <li>
                          <span className="font-medium">3114</span> — Prévention suicide
                        </li>
                      </ul>
                    </div>
                  </div>

                  <div className="bg-white rounded-2xl shadow-xl p-6">
                    <h2 className="text-2xl font-bold text-slate-900 mb-4">Exporter les résultats</h2>
                    
                    <div className="space-y-3">
                      <button
                        onClick={handlePDF}
                        className="w-full bg-slate-900 hover:bg-slate-800 text-white font-semibold py-3 px-4 rounded-xl transition-all shadow-lg"
                      >
                        📄 Télécharger en PDF
                      </button>

                      <button
                        onClick={handleDownloadJSON}
                        className="w-full bg-slate-700 hover:bg-slate-600 text-white font-semibold py-3 px-4 rounded-xl transition-all"
                      >
                        💾 Exporter en JSON
                      </button>

                      <div className="pt-4 border-t-2 border-slate-100">
                        <label className="block text-sm font-medium text-slate-700 mb-2">
                          Envoyer par email
                        </label>
                        <div className="flex gap-2">
                          <input
                            type="email"
                            value={email}
                            onChange={(e) => setEmail(e.target.value)}
                            placeholder="email@exemple.com"
                            className="flex-1 rounded-lg border-2 border-slate-300 px-3 py-2 text-sm focus:border-rose-500 focus:outline-none"
                          />
                          <button
                            onClick={handleEmail}
                            disabled={!email}
                            className="bg-rose-600 disabled:bg-slate-300 disabled:cursor-not-allowed text-white font-semibold px-4 py-2 rounded-lg hover:bg-rose-700 transition-all"
                          >
                            ✉️
                          </button>
                        </div>
                      </div>

                      <button
                        onClick={reset}
                        className="w-full mt-4 text-slate-600 hover:text-slate-900 font-medium text-sm underline"
                      >
                        Refaire le test
                      </button>
                    </div>
                  </div>
                </div>

                <div className="text-center text-xs text-slate-500 space-y-1">
                  <p className="font-semibold">NOÉSIS — Red Flags : Évaluation par Phase v1.0 • © 2025</p>
                  <p>Outil de repérage relationnel. Ne remplace pas un avis professionnel.</p>
                  <p>Confidentialité : aucune donnée collectée sans action explicite (RGPD)</p>
                </div>
              </div>

              {/* SECTION IMPRIMABLE PDF (cachée à l'écran) */}
              <div className="print-only print-container">
                <div className="print-section">
                  <h1 className="print-header">Résultats — Red Flags : Évaluation par Phase</h1>
                  <p className="print-text">Date : {new Date().toLocaleDateString('fr-FR')}</p>
                  <p className="print-text">Score total : <strong>{totalScore}/150</strong></p>
                  <p className="print-text">Profil : <strong>{resultBand.level}</strong></p>
                  <p className="print-text">CAI (Confusion Affective) : <strong>{indices.CAI}/60</strong></p>
                  <p className="print-text">RRI (Résilience Relationnelle) : <strong>{indices.RRI}/30</strong></p>
                </div>

                <div className="print-section">
                  <h2 className="print-subheader">Interprétation clinique</h2>
                  <p className="print-text">{resultBand.text}</p>
                </div>

                <div className="print-section">
                  <h2 className="print-subheader">Scores par phase</h2>
                  {PHASES.map(phase => {
                    const score = phaseScores[phase.key];
                    const max = 30;
                    const percentage = Math.round((score / max) * 100);
                    return (
                      <div key={phase.key} className="print-score-box">
                        <p className="print-text"><strong>{phase.label}</strong> : {score}/{max} ({percentage}%)</p>
                        <p className="print-text" style={{paddingLeft: '8px', fontSize: '10px'}}>{phase.description}</p>
                      </div>
                    );
                  })}
                </div>

                <div className="print-section">
                  <h2 className="print-subheader">Indices complémentaires</h2>
                  <p className="print-text">
                    <strong>CAI (Confusion Affective Indice)</strong> : {indices.CAI}/60 — Combinaison phases 3 et 4, mesure la déstabilisation et le contrôle.
                  </p>
                  <p className="print-text">
                    <strong>RRI (Résilience Relationnelle Indice)</strong> : {indices.RRI}/30 — Score inversé phase 5, capacité de reconstruction préservée.
                  </p>
                </div>

                <div className="print-section">
                  <h2 className="print-subheader">Recommandations</h2>
                  {resultBand.recommendations.map((rec, idx) => (
                    <p key={idx} className="print-reco">{idx + 1}. {rec}</p>
                  ))}
                </div>

                {/* DÉTAIL COMPLET DES QUESTIONS PAR PHASE */}
                <div className="print-section" style={{pageBreakBefore: 'always'}}>
                  <h2 className="print-header">Détail des réponses par phase</h2>
                  
                  {PHASES.map(phase => {
                    const phaseQuestions = QUESTIONS.filter(q => q.dim === phase.key);
                    return (
                      <div key={phase.key} className="print-phase-section">
                        <h3 className="print-subheader">{phase.label}</h3>
                        {phaseQuestions.map(q => {
                          const answer = CHOICES.find(c => c.value === answers[q.id]);
                          return (
                            <div key={q.id} className="print-question">
                              <p className="print-text">
                                <strong>{q.id}</strong> : {q.text}
                              </p>
                              <p className="print-text" style={{paddingLeft: '16px', color: '#4b5563'}}>
                                → Réponse : <strong>{answer?.label || 'Non répondu'}</strong> ({answer?.anchor || ''})
                              </p>
                            </div>
                          );
                        })}
                      </div>
                    );
                  })}
                </div>

                <div className="print-section" style={{marginTop: '20px', paddingTop: '12px', borderTop: '1px solid #e2e8f0'}}>
                  <p className="print-text" style={{fontSize: '10px', color: '#64748b'}}>
                    NOÉSIS — Red Flags : Évaluation par Phase v1.0 • © 2025 • Outil de repérage relationnel, ne remplace pas un diagnostic professionnel
                  </p>
                  <p className="print-text" style={{fontSize: '10px', color: '#64748b'}}>
                    Références : Bowlby (attachement), Herman (trauma complexe), Hirigoyen (emprise), Carnes (trauma bonding), Bancroft (contrôle coercitif), Gottman (dynamiques relationnelles)
                  </p>
                </div>
              </div>
            </div>
          </div>
        );
      }
    }

    // ============================================================
    // RENDU DANS LE DOM
    // ============================================================

    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<RedFlagsTest />);
  </script>
</body>
</html>
